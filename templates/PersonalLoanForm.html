<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Personal Loan Predictor</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-5">
        <h1>Personal Loan Predictor</h1>
        <br />

        <p>Please fill up the form:</p>
      </div>

      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <form
                  id="contact-form"
                  role="form"
                  action="./personal"
                  method="POST"
                >
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_name">Firstname *</label>
                          <input
                            id="form_name"
                            type="text"
                            name="name"
                            class="form-control"
                            placeholder="Please enter your firstname *"
                            required="required"
                            data-error="Firstname is required."
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Lastname *</label>
                          <input
                            id="form_lastname"
                            type="text"
                            name="surname"
                            class="form-control"
                            placeholder="Please enter your lastname *"
                            required="required"
                            data-error="Lastname is required."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="Gender">Gender *</label>
                          <select
                            id="Gender"
                            name="Gender"
                            class="form-control"
                            required="required"
                            data-error="Please specify your gender."
                          >
                            <option value="" selected disabled>
                              --Select Your gender--
                            </option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="Marital_Status">Marital Status *</label>
                          <select
                            id="Marital_Status"
                            name="Marital_Status"
                            class="form-control"
                            required="required"
                            data-error="Please specify your Marital Status."
                          >
                            <option value="" selected disabled>
                              --Select Your Marital Status--
                            </option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="dependents">Dependents *</label>
                          <select
                            id="dependents"
                            name="dependents"
                            class="form-control"
                            required="required"
                            data-error="Please specify your dependents."
                          >
                            <option value="" selected disabled>
                              --Select number of Dependents--
                            </option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3+">3+</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="education">Education *</label>
                          <select
                            id="education"
                            name="education"
                            class="form-control"
                            required="required"
                            data-error="Please specify your Education."
                          >
                            <option value="" selected disabled>
                              --Select Your Education--
                            </option>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="self_employ">Self Employed *</label>
                          <select
                            id="self_employ"
                            name="self_employ"
                            class="form-control"
                            required="required"
                            data-error="Please specify Self Employed."
                          >
                            <option value="" selected disabled>
                              --Select--
                            </option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="credit_history">Credit history *</label>
                          <select
                            id="credit_history"
                            name="credit_history"
                            class="form-control"
                            required="required"
                            data-error="Please specify your Credit history."
                          >
                            <option value="" selected disabled>
                              --Select Credit history--
                            </option>
                            <option value="0.000000">0.000000</option>
                            <option value="0.842199">0.842199</option>
                            <option value="1.000000">1.000000</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="property">Property Area *</label>
                          <select
                            id="property"
                            name="property"
                            class="form-control"
                            required="required"
                            data-error="Please specify your property area."
                          >
                            <option value="" selected disabled>
                              --Select Your Property Area--
                            </option>
                            <option value="Semiurban">Semiurban</option>
                            <option value="Urban">Urban</option>
                            <option value="Rural">Rural</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="income">Applicant Income *</label>
                          <input
                            id="income"
                            type="text"
                            name="income"
                            class="form-control"
                            placeholder="Please enter your Income *"
                            required="required"
                            data-error="Income is required."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="coincome">Co-Applicant Income *</label>
                          <input
                            id="coincome"
                            type="text"
                            name="coincome"
                            class="form-control"
                            placeholder="Please enter Co-Applicant Income *"
                            required="required"
                            data-error="Co-Applicant Income is required."
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="loan_amt">Loan Amount *</label>
                          <input
                            id="loan_amt"
                            type="text"
                            name="loan_amt"
                            class="form-control"
                            placeholder="Please enter Loan Amount *"
                            required="required"
                            data-error="Loan Amount is required."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="loan_term">Loan Term *</label>
                          <input
                            id="loan_term"
                            type="text"
                            name="loan_term"
                            class="form-control"
                            placeholder="Please enter Loan Term *"
                            required="required"
                            data-error="Loan Term is required."
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                        <input
                          type="submit"
                          class="btn btn-primary btn-send pt-2 btn-block"
                          value="Predict"
                        />
                      </div>
                    </div>
                  </div>
                </form>
                <!-- <div>
                  <h2><b>{{prediction_text}}</b></h2>
                </div> -->
              </div>
            </div>
          </div>
          <!-- /.8 -->
        </div>
        <!-- /.row-->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
